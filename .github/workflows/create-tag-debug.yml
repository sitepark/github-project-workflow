name: Create Tag debug

on:
  workflow_call:
    inputs:
      botName:
        required: true
        type: string
      botEmail:
        required: true
        type: string
    secrets:
      BOT_PAT:
        required: true
      CODECOV_TOKEN:
        required: true
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions: write-all

    steps:
      - uses: actions/checkout@v4
        with:
          # There is a limitation of workflow: An action in a workflow
          # run canâ€™t trigger a new workflow run.
          # But this is needed here so that the created tag can trigger
          # the create-github-release-draft that is triggered on every new tag.
          # Solution is a explizit token: https://github.com/orgs/community/discussions/25617
          token: ${{ secrets.BOT_PAT }}

      - name: Create Tag
        env:
          GH_TOKEN: ${{ secrets.BOT_PAT }}
        run: |
          echo "create tag"
          git config --global user.email ${{ inputs.botEmail }}
          git config --global user.name ${{ inputs.botName }}

          echo "User: $GITHUB_ACTOR"
          echo "Token: $GH_TOKEN"
          git remote get-url origin

          git commit --allow-empty -m "Test Commit A"

          git tag -a 1.100.0 -m "Test Tag"

          git commit --allow-empty -m "Test Commit B"

          git push


          #GIT_TRACE=1 GIT_CURL_VERBOSE=1 git push --tags
          git push --tags
