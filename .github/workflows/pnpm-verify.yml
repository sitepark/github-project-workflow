name: Composer Verify

on:
  workflow_call:
    inputs:
      nodeVersion:
        default: "24"
        type: string
    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.nodeVersion }}
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Verify
        run: |
          pnpm install
          pnpm verify
          pnpm test
