site_name: Project Workflow
site_dir: public
repo_url: https://github.com/sitepark/github-project-workflow
nav:
  - Home: index.md
  - Start hotfix: start-hotfix.md
  - Branching model: branching-model.md
  - Commit conventions: commit-conventions.md
  - Setup:
      - Organisation setup: organisation-setup.md
      - Project setup: project-setup.md
      - Maven-Project setup: project-setup-maven.md
      - Composer-Project setup: project-setup-composer.md
extra:
  status:
    draft: Draft

watch:
  - includes

# https://squidfunk.github.io/mkdocs-material/reference/
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      primary: custom
      accent: amber
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  favicon: images/favicon.ico
  icon:
    admonition:
      note: material/alert-circle-outline
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - content.code.copy
    - content.code.select
    - content.code.annotate
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - toc:
      title: On this page
      permalink: "#"
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - attr_list
  - def_list
  - md_in_html
  - abbr
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
